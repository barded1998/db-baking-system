<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>유저 등록</h2>
    </div>

    <form action="user.html" th:action method="post">
        <div style="display: none">
            <label for="userId">유저 아이디</label>
            <input type="text" id="userId" name="userId" class="form-control" value="1">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="phoneNumber">휴대폰 번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="휴대폰 번호를 입력하세요">
        </div>
        <div>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="주소를 입력하세요">
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="text" id="birthday" name="birthday" class="form-control" placeholder="생년월일을 입력하세요">
        </div>
        <div>
            <label for="job">직업</label>
            <input type="text" id="job" name="job" class="form-control" placeholder="직업을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">유저 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='users.html'"
                        th:onclick="|location.href='@{/users}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
