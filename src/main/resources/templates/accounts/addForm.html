<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>계좌 등록</h2>
    </div>

    <form action="account.html" th:action method="post">
        <div>
            <label for="accountId">계좌 번호</label>
            <input type="text" id="accountId" name="accountId" class="form-control" placeholder="계좌번호를 입력하세요">
        </div>
        <div>
            <label for="depositBalance">예금 잔고</label>
            <input type="text" id="depositBalance" name="depositBalance" class="form-control" placeholder="예금잔고를 입력하세요">
        </div>
        <div>
            <label for="accountType">계좌 타입</label>
            <input type="text" id="accountType" name="accountType" class="form-control" placeholder="계좌 타입을 입력하세요">
        </div>
        <div>
            <label for="userId">유저 ID</label>
            <input type="text" id="userId" name="userId" class="form-control" placeholder="유저 아이디를 입력하세요" th:value="${userId}?: _">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">계좌 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='users.html'"
                        th:onclick="|location.href='@{/accounts}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
