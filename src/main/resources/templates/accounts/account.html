<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}"
          href="../css/bootstrap.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>계좌 정보</h2>
    </div>

<!--    &lt;!&ndash; 추가 &ndash;&gt;-->
<!--    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>-->

    <div>
        <label for="accountId">계좌 번호</label>
        <input type="text" id="accountId" name="accountId" class="form-control" value="1" th:value="${account.accountId}" readonly>
    </div>
    <div>
        <label for="depositBalance">잔고</label>
        <input type="text" id="depositBalance" name="depositBalance" class="form-control" value="1" th:value="${account.depositBalance}" readonly>
    </div>
    <div>
        <label for="accountType">계좌 타입</label>
        <input type="text" id="accountType" name="accountType" class="form-control" value="1" th:value="${account.accountType}" readonly>
    </div>
    <div>
        <label for="makeDate">예금 개설 일자</label>
        <input type="text" id="makeDate" name="makeDate" class="form-control" value="1" th:value="${account.makeDate}" readonly>
    </div>
    <div>
        <label for="userId">유저 ID</label>
        <input type="text" id="userId" name="userId" class="form-control" value="1" th:value="${account.user.id.userId}" readonly>
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" class="form-control" value="상품A" th:value="${account.user.id.name}" readonly>
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" class="form-control" value="10000" th:value="${account.user.id.email}" readonly>
    </div>
    <div>
        <label for="phoneNumber">휴대폰 번호</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" value="10" th:value="${account.user.id.phoneNumber}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/cards/add(accountId=${account.accountId})}'|"
                    type="button">카드 생성</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='users.html'"
                    th:onclick="|location.href='@{/accounts}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
