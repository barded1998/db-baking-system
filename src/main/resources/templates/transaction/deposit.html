<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>입금</h2>
    </div>

    <form action="deposit.html" th:action method="post">
        <div>
            <label for="accountId">입금할 계좌 번호</label>
            <input type="text" id="accountId" name="accountId" class="form-control" placeholder="계좌 번호를 입력하세요">
        </div>
        <div>
            <label for="money">입금할 액수</label>
            <input type="text" id="money" name="money" class="form-control" placeholder="입금할 액수를 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">입금</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='transaction.html'"
                        th:onclick="|location.href='@{/transaction}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
