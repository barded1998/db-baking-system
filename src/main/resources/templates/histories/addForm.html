<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>log 등록</h2>
    </div>

    <form action="history.html" th:action method="post">
        <div>
            <label for="accountId">계좌 번호</label>
            <input type="text" id="accountId" name="accountId" class="form-control" placeholder="계좌번호를 입력하세요">
        </div>
        <div>
            <label for="depositType">거래 타입</label>
            <input type="text" id="depositType" name="depositType" class="form-control" placeholder="거래 타입을 입력하세요">
        </div>
        <div>
            <label for="content">거래 내용</label>
            <input type="text" id="content" name="content" class="form-control" placeholder="거래 내용을 입력하세요">
        </div>
        <div>
            <label for="money">출금 금액</label>
            <input type="text" id="money" name="money" class="form-control" placeholder="출금 금액을 입력하세요">
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">계좌 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='users.html'"
                        th:onclick="|location.href='@{/accounts}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
