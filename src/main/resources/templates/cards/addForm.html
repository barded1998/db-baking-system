<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>카드 등록</h2>
    </div>

    <form action="card.html" th:action method="post">
        <div>
            <label for="accountId">계좌 번호</label>
            <input type="text" id="accountId" name="accountId" class="form-control" placeholder="계좌번호를 입력하세요" th:value="${accountId}?: _">
        </div>
        <div>
            <label for="max">한도</label>
            <input type="text" id="max" name="max" class="form-control" placeholder="한도를 입력하세요">
        </div>
        <div>
            <label for="cardType">카드 타입</label>
            <input type="text" id="cardType" name="cardType" class="form-control" placeholder="카드 타입을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">카드 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='users.html'"
                        th:onclick="|location.href='@{/cards}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
